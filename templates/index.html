<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS FILE-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>DojoSurvey</title>
</head>

<body>

    <!--TO DO:
    do the SENSEI BONUS: add a set of checkboxes to the form
    -->


    <div class="container">
        <div class="mx-auto bg-dark p-5 m-5">
            <form action='/process' , method='post'>
                <h1 class="text-warning">Dojo Survey</h1>
                <div class="form-group mb-3">
                    <label class="text-white">Name:</label>
                    <input type="text" name="name" class="form-control" id="form-name" placeholder="Jane Doe">
                </div>
                <div class="form-group mb-3">
                    <label class="text-white">Dojo Location:</label>
                    <select class="form-control" id="dojo-location" name="location">
                        <option>Chicago</option>
                        <option>Seattle</option>
                        <option>Online</option>
                        <option>Burbank</option>
                        <option>Bellevue</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label class="text-white">Favorite Language:</label>
                    <select class="form-control" id="favorite-language" name="language">
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>C#</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label class="text-white">Comments:</label>
                    <textarea class="form-control" id="comments" rows="5" name="comment"></textarea>
                </div>

                <!--RADIO BUTTONS-->

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="exampleRadios1" value="Beginner"
                        checked>
                    <label class="form-check-label" for="exampleRadios1" style="color: white;">
                        Beginner Programmer
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="experience" id="exampleRadios2"
                        value="Intermediate">
                    <label class="form-check-label" for="exampleRadios2" style="color: white;">
                        Some Programming Experience (Intermediate)
                    </label>
                </div>



                <!--CHECKBOXES-->
                <div class="form-check form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Email" name="Email">
                    <label class="form-check-label" for="inlineCheckbox1" style="color: white;">E-mail</label>
                </div>



                <input type="submit" value="Submit" class="btn btn-warning mt-3">
            </form>
        </div>

    </div>









    <!--BOOTSTRAP SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
